<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with Video Background</title>
  <link rel="stylesheet" href="styleCalculator.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- Video Background -->
  <div class="video-background">
    <video autoplay loop muted>
      <source src="./video.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Calculator -->
  <div class="calculator" style="border: 2px solid black;">
    <input type="text" id="display" disabled />
    <div class="buttons" style="border: 3px solid green;">
      <button class="btn btn-outline-secondary" onclick="appendToDisplay('1')">1</button>
      <button class="btn btn-outline-secondary" onclick="appendToDisplay('2')">2</button>
      <button class="btn btn-outline-secondary" onclick="appendToDisplay('3')">3</button>
      <button class="btn btn-outline-secondary" onclick="appendToDisplay('+')">+</button>
      <button class="btn btn-outline-secondary" onclick="appendToDisplay('4')">4</button>
      <button class="btn btn-outline-secondary" onclick="appendToDisplay('5')">5</button>
      <button class="btn btn-outline-secondary" onclick="appendToDisplay('6')">6</button>
      <button class="btn btn-outline-secondary" onclick="appendToDisplay('-')">-</button>
      <button class="btn btn-outline-secondary" onclick="appendToDisplay('7')">7</button>
      <button class="btn btn-outline-secondary" onclick="appendToDisplay('8')">8</button>
      <button class="btn btn-outline-secondary" onclick="appendToDisplay('9')">9</button>
      <button class="btn btn-outline-secondary" onclick="appendToDisplay('*')">*</button>
      <button class="btn btn-outline-secondary" onclick="appendToDisplay('0')">0</button>
      <button class="btn btn-outline-primary" onclick="clearDisplay()">C</button>
      <button class="btn btn-outline-success" onclick="calculateResult()">=</button>
      <button class="btn btn-outline-danger" onclick="appendToDisplay('/')">/</button>
    </div>
  </div>

  <script src="scriptCalculator.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
